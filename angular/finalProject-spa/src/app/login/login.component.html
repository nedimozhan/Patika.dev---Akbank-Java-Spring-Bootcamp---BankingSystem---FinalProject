<form #loginForm="ngForm" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
    
        <input class="form-control mr-sm-2" name="username" [(ngModel)]="loginUser.username" required type="text" placeholder="Username">
        <br />
        <input class="form-control mr-sm-2" name="password" [(ngModel)]="loginUser.password" required type="password" placeholder="Password">
        <br />
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
</form>
